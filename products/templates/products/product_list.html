{% extends "_base.html" %}
{% block title %}
Product List
{% endblock title %}
{% block content %}
<h1> Products </h1>
<ul>
    {% for product in products %}
    <li>
       <a href="{{product.get_absolute_url}}"> {{product.title}}</a>
    </li>
    {% empty %}
    <h3> Empty </h3>
    {% endfor %}
</ul>
{% endblock content %}
