{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="m-3">Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Signup">
    </form>
</div>
{% endblock %}
